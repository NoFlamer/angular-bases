<h3>Lista de heroes</h3>

<div *ngIf="deleteHeroe; else noBorraheroe">
  <h3>Héroe borrado <small class="text-danger"> {{ deleteHeroe }}</small></h3>
</div>
<ng-template #noBorraheroe>
  <h3>No ha borrado nada.</h3>
</ng-template>

<button *ngIf="heroesNames.length > 0" (click)="remuveHerue()" class="btn btn-outline-danger">
  Borrar último héroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroesNames" class="list-group-item"> {{ name }}</li>
</ul>
